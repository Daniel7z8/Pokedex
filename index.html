<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffebee, #fce4ec);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #e53935;
      margin-bottom: 15px;
    }

    #search {
      padding: 10px;
      width: 70%;
      max-width: 350px;
      border: 2px solid #e53935;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
    }

    #pokemon-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }

    .card {
      background: white;
      border: 2px solid #e57373;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      text-transform: capitalize;
      color: #333;
    }

    .card img {
      width: 100px;
      height: 100px;
    }

    #pagination {
      margin-top: 20px;
    }

    button {
      background: #e53935;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #c62828;
    }

    @media (max-width: 600px) {
      #search {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Pokédex</h1>
  <input type="text" id="search" placeholder="Buscar Pokémon...">
  <div id="pokemon-container"></div>
  <div id="pagination">
    <button id="prev">Anterior</button>
    <button id="next">Siguiente</button>
  </div>

  <script>
    const container = document.getElementById('pokemon-container');
    const searchInput = document.getElementById('search');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let offset = 0;
    const limit = 20;
    let allPokemon = [];

    async function fetchPokemon() {
      const res = await fetch(`https://pokeapi.co/api/v2/pokemon?offset=${offset}&limit=${limit}`);
      const data = await res.json();
      allPokemon = data.results;
      displayPokemon(allPokemon);
    }

    async function displayPokemon(pokemonList) {
      container.innerHTML = '';
      for (const pokemon of pokemonList) {
        const res = await fetch(pokemon.url);
        const data = await res.json();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${data.name}</h3>
          <img src="${data.sprites.front_default}" alt="${data.name}">
        `;
        card.onclick = () => window.open(data.sprites.front_default, "_blank");
        container.appendChild(card);
      }
    }

    searchInput.addEventListener('input', () => {
      const filtered = allPokemon.filter(p => p.name.includes(searchInput.value.toLowerCase()));
      displayPokemon(filtered);
    });

    prevBtn.onclick = () => {
      if (offset >= limit) {
        offset -= limit;
        fetchPokemon();
      }
    };

    nextBtn.onclick = () => {
      offset += limit;
      fetchPokemon();
    };

    fetchPokemon();
  </script>
</body>
</html>
